<!DOCTYPE html>

    <link rel="stylesheet" href="index.css" />

        background-image: url(https://2wlbzf2t7zavst8k2jj7wdz8-wpengine.netdna-ssl.com/wp-content/uploads/2020/06/unnamed.jpg);

            alert(data);
          });

    </script>
    <h2>What do you seek?</h2>
    <div class="fortune-menu">

      </select>
    </div>
    <p id="fortuneMenu-name"></p>
